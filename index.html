<!DOCTYPE html>
<html lang="en">
	<head>
		<title>API</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			#divLoading
			{
				margin: 0px; 
				padding: 0px; 
				position: fixed; 
				right: 0px; 
				top: 0px; 
				width: 100%; 
				height: 100%; 
				background-color: rgb(102, 102, 102); 
				z-index: 30001; 
				opacity: 0.8;
				display: none;
			}
		</style>
	</head>
	<body><br/>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-2 col-sm-6 offset-sm-2">
					<select class="form-control" id="tradingsymbol">
					</select>
				</div>
				<div class="col-md-3 col-sm-6">
					<input type="button" class="btn btn-dark" id="btn_fetch_graph" value="View Graph">
				</div>
			</div>
		</div>
		<div class="col-md-12" id="Divgraph">
			<div id="chartContainer" style="height:500px;max-width:100%;margin: 0px auto;"></div>
		</div>
		<div id="tradingsymbol_details" class="col-md-8 offset-md-2">
		</div>
		<div id="divLoading">
			<p style="position: absolute; color: White; top: 50%; left: 45%;">
				Loading, Please Wait...
				<img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/35771931234507.564a1d2403b3a.gif" width="40px">
			</p>
		</div>
	</body>
	<script src="js/custom.js"></script>
	<script src="js/jquery.canvasjs.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
